<div ng-controller="AddMovie">
    <h1>Lis채채 elokuva</h1>
    <form name="movieForm" novalidate="novalidate" ng-submit="submitForm(movieForm.$valid)">
        <label>Nimi:
            <input type="text" ng-model="name" name="name" required ng-minlength="1">
            <span ng-show="movieForm.name.$dirty && movieForm.name.$invalid">
                Nimi on pakollinen.
            </span>
        </label>
        <label>Ohjaaja:
            <input type="text" ng-model="director" name="director" required ng-pattern="/^\w+.*$/">
            <span ng-show="movieForm.director.$dirty && movieForm.director.$invalid">
                Ohjaaja on pakollinen.
            </span>
        </label>
        <label>Vuosi:
            <input type="text" ng-model="year" name="year" required integer ng-pattern="/^\d{4}$/">
            <span ng-show="movieForm.year.$dirty && movieForm.year.$invalid">
                Vuosi on pakollinen ja sen on oltava nelinumeroinen.
            </span>
        </label>
        <label>Kuvaus:
            <input type="text" ng-model="description" name="description" required ng-minlegth="3">
            <span ng-show="movieForm.description.$dirty && movieForm.description.$invalid">
                Kuvaus on pakollinen.
            </span>
        </label>
        <button type="submit" ng-disabled="!movieForm.$valid">Lis채채</button>
    </form>
</div>
