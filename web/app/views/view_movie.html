<div ng-controller="ViewMovie">
  <div class="container-fluid">
    <h1>{{ movie.name }}</h1>
    <ul>
      <li><strong>Ohjaaja:</strong> {{ movie.director }}</li>
      <li><strong>Julkaisuvuosi:</strong> {{ movie.year }}</li>
    </ul>
    <p>
      {{ movie.description }}
    </p>
    <p>
      <a class="btn btn-primary" ng-href="#/movies/{{ movie.$id }}/edit">Muokkaa</a>
    </p>
  </div>
</div>
