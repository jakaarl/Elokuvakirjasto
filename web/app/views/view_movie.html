<div ng-controller="ViewMovie">
    <h1>{{ movie.name }}</h1>
    <dl>
        <dt>Ohjaaja:</dt>
        <dd>{{ movie.director }}</dd>
        <dt>Vuosi:</dt>
        <dd>{{ movie.year }}</dd>
        <dt>Kuvaus:</dt>
        <dd>{{ movie.description }}</dd>
    </dl>
    <a ng-href="#/movies/{{ movie.$id }}/edit">Muokkaa tietoja</a>
</div>
